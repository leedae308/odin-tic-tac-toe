<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <script src="js/user.js"></script>
    <script src="js/gameBoard.js"></script>
    <script src="js/playGame.js"></script>
    <script src="js/displayModule.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="game-container">
        <div class="marks">XO</div>
        <div class="turn basic"><span id="changeble">X</span> TURN</div>
        <div class="redo"><button class="redo"><img src="icons/redo.svg" alt="redo-button"></button></div>
        <div class="gameBox basic" row="0" col="0"></div>
        <div class="gameBox basic" row="0" col="1"></div>
        <div class="gameBox basic" row="0" col="2"></div>
        <div class="gameBox basic" row="1" col="0"></div>
        <div class="gameBox basic" row="1" col="1"></div>
        <div class="gameBox basic" row="1" col="2"></div>
        <div class="gameBox basic" row="2" col="0"></div>
        <div class="gameBox basic" row="2" col="1"></div>
        <div class="gameBox basic" row="2" col="2"></div>
        <div class="score basic">
            <div class="userName player1"></div>
            <div class="num"></div>
        </div>
        <div class="score basic" id="vs"><div class="num">vs.</div></div>
        <div class="score basic">
            <div class="userName player2"></div>
            <div class="num"></div>
        </div>  
    </div>
</body>

</html>
