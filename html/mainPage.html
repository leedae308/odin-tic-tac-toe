<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <script src="../js/mainPage.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="marks">XO</div>
        <div class="submitName">
            <form action="post">
                <div class="label">PICK PLAYER 1'S NAME:</div>
                <input type="text" name="player1" id="player1_name" value="player 1">
                <div class="notice">REMEMBER X GOES FIRST</div>
            </form>
            <form action="post">
                <div class="label">PICK PLAYER 2'S NAME:</div>
                <input type="text" name="player1" id="player1_name" value="player 2">
                <div class="notice">REMEMBER X GOES FIRST</div>
            </form>
        </div>
        <div class="createGame">START NEW GAME</div>
    </div>
</body>
</html>
